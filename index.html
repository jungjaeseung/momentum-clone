<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div class="container">
      <div class="main-focus-container">
        <span class="mf-title hidden">What is your main focus for today?</span>
        <form class="main-focus hidden">
          <input id="main-focus-input" type="text" required />
        </form>
        <div id="main-focus-div"></div>
      </div>
      <div>
        <h2 class="hidden" id="clock">00:00:00</h2>
      </div>
      <div>
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
        </form>
      </div>
      <div>
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <div>
        <form id="todo-form" class="hidden">
          <input
            id="todo-input"
            type="text"
            placeholder="Write a To Do and Press enter"
            required
          />
        </form>
      </div>
      <div><ul id="todo-list"></ul></div>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/mainfocus.js"></script>
  </body>
</html>
